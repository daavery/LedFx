name: CI Build LedFx

on:
  push:
  pull_request:

jobs:
  build-ledfx-linux:
    name: Build LedFx (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2
      - name: Setup sentry config for test
        shell: bash
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_BETA }}
        run: |
          sed -i 's,DSN,'"$SENTRY_DSN"',' ./ledfx/sentry_config.py
      - name: Create sentry beta release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ledfx-org
          SENTRY_PROJECT: ledfx-betas-v2
        with:
          environment: development
          finalize: false
      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc libatlas3-base portaudio19-dev
      - name: Setup Python
        id: python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: "3.10"
      - name: Build a binary wheel
        run: |
          python -m pip install --user -U pip wheel setuptools
          python setup.py -q sdist bdist_wheel
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Setup sentry config for release
        shell: bash
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_PYPI }}
        run: |
          sed -i 's,DSN,'"$SENTRY_DSN"',' ./ledfx/sentry_config.py
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.SHAUNS_TESTPYPI_API_KEY }}